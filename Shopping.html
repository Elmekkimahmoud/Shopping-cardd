              <div class="carousel-inner">
                <div class="carousel-item active">

                </div>
                <div class="carousel-item">

                <div class="carousel-item">

              </div>

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </section>
          <section class="items-infos">
            <div id="total">
              <i class="fas fa-shopping-cart"></i>
              <p>Shopping Bag Total:</p>
              <span id="priceT">220</span>
              $
            </div>
            <div class="container">

              <div class="row justify-content-around align-items-center Sbedri">

                  <i class="fas fa-times" id="delete1"></i>

                <p class="col-2">Sbedri <br> white</p>

                  <span id="count1">1</span>
                  <i class="fas fa-minus-circle" id="butminus1"></i>
                </div>
                <div class="col-1">
                  <span id="price1">120</span>

                </div>
              </div>

                </div>
                <div class="col-1">
